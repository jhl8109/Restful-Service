server:
  port: 8088

logging:
  level:
    org.springframework: DEBUG

spring:
  messages:
    basename: messages
  security:
    user:
      name: username
      password: passw0rd
    jpa:
      show-sql: true
  main:
    allow-bean-definition-overriding: true

springdoc:
  packages-to-scan: package1,package2
  paths-to-match: /v1, /api/balance/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

